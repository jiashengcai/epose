<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="en" data-textdirection="ltr" class="loaded">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta name="description" content="Epose">
  <meta name="keywords" content="Epose">
  <meta name="author" content="Epose">
  <title> 注册 - Epose
  </title>

  <link rel="apple-touch-icon" th:href="@{/app-assets/images/ico/apple-icon-120.png}">
  <link rel="shortcut icon" type="image/x-icon" th:href="@{/app-assets/images/ico/favicon.ico}">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Quicksand:300,400,500,700"
        rel="stylesheet">
  <link href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome.min.css"
        rel="stylesheet">

  <!-- BEGIN VENDOR CSS-->
  <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/vendors.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/app-assets/vendors/css/forms/icheck/icheck.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/app-assets/vendors/css/forms/icheck/custom.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/app-assets/vendors/css/extensions/toastr.css}">
  <!-- END VENDOR CSS-->
  <!-- BEGIN MODERN CSS-->
  <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/app.css}">
  <!-- END MODERN CSS-->
  <!-- BEGIN Page Level CSS-->
  <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/core/menu/menu-types/vertical-menu-modern.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/core/colors/palette-gradient.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/pages/login-register.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/plugins/extensions/toastr.css}">
  <!-- END Page Level CSS-->
  <!-- BEGIN Custom CSS-->
  <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}">
  <!-- END Custom CSS-->
</head>
<body class="vertical-layout vertical-content-menu 1-column bg-full-screen-image  bg-cyan bg-lighten-2 menu-expanded fixed-navbar"
data-open="click" data-menu="vertical-content-menu" data-col="1-column">
  <!-- ////////////////////////////////////////////////////////////////////////////-->
  <div class="app-content content">
    <div class="content-wrapper">
      <div class="content-header row">
      </div>
      <div class="content-body">
        <section class="flexbox-container">
          <div class="col-12 d-flex align-items-center justify-content-center">
            <div class="col-md-4 col-10 box-shadow-2 p-0">
              <div class="card border-grey border-lighten-3 m-0">
                <div class="card-header border-0 pb-0">
                  <div class="card-title text-center">
                    <img src="app-assets/images/logo/logo-dark.png" alt="branding logo">
                  </div>
                  <h6 class="card-subtitle line-on-side text-muted text-center font-small-3 pt-2">
                    <span>创建账户</span>
                  </h6>
                </div>
                <div class="card-content">
                  <div class="card-body">
                    <form class="form-horizontal" th:object="${user}" action="#" th:action="@{/register}" method="post" novalidate>
                      <fieldset class="form-group position-relative has-icon-left">
                        <input type="text" name="name" id="name" maxlength="16" class="form-control input-lg"
                               placeholder="姓名" tabindex="2">
                        <div class="form-control-position">
                          <i class="ft-user"></i>
                        </div>
                      </fieldset>
                      <fieldset class="form-group position-relative has-icon-left">
                        <input type="text" name="username" id="username" class="form-control input-lg"
                               placeholder="用户名" tabindex="1" maxlength="16" required data-validation-required-message="请输入用户名">
                        <div class="form-control-position">
                          <i class="ft-user"></i>
                        </div>
                        <div class="help-block font-small-3"></div>
                      </fieldset>
                          <fieldset class="form-group position-relative has-icon-left">
                            <input type="password" name="password" id="password" class="form-control input-lg"
                                   placeholder="密码" tabindex="2" maxlength="16" required>
                            <div class="form-control-position">
                              <i class="la la-key"></i>
                            </div>
                            <div class="help-block font-small-3"></div>
                          </fieldset>
                          <fieldset class="form-group position-relative has-icon-left">
                            <input type="password" id="password_confirmation" class="form-control input-lg"
                                   placeholder="再次输入密码" tabindex="3" maxlength="16" data-validation-matches-match="password"
                                   data-validation-matches-message="两次密码不一致">
                            <div class="form-control-position">
                              <i class="la la-key"></i>
                            </div>
                            <div class="help-block font-small-3"></div>
                          </fieldset>
                      <div class="row">
                        <div class="col-12 col-sm-6 col-md-6">
                          <button type="submit" class="btn btn-info btn-lg btn-block"><i class="ft-user"></i> 注册</button>
                        </div>
                        <div class="col-12 col-sm-6 col-md-6">
                          <a th:href="@{/login}" class="btn btn-danger btn-lg btn-block"><i class="ft-unlock"></i> 登录</a>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
  <!-- ////////////////////////////////////////////////////////////////////////////-->
  <!-- BEGIN VENDOR JS-->
  <script th:src="@{/app-assets/vendors/js/vendors.min.js}" type="text/javascript"></script>
  <!-- BEGIN VENDOR JS-->
  <!-- BEGIN PAGE VENDOR JS-->
  <script th:src="@{/app-assets/vendors/js/forms/validation/jqBootstrapValidation.js}"
          type="text/javascript"></script>
  <script th:src="@{/app-assets/vendors/js/forms/icheck/icheck.min.js}" type="text/javascript"></script>
  <script th:src="@{/app-assets/vendors/js/ui/headroom.min.js}" type="text/javascript"></script>
  <script th:src="@{/app-assets/vendors/js/extensions/toastr.min.js}" type="text/javascript"></script>
  <!-- END PAGE VENDOR JS-->
  <!-- BEGIN MODERN JS-->
  <script th:src="@{/app-assets/js/core/app-menu.js}" type="text/javascript"></script>
  <script th:src="@{/app-assets/js/core/app.js}" type="text/javascript"></script>
  <script th:src="@{/app-assets/js/scripts/customizer.js}" type="text/javascript"></script>
  <!-- END MODERN JS-->
  <!-- BEGIN PAGE LEVEL JS-->
  <script th:src="@{/app-assets/js/scripts/forms/form-login-register.js}" type="text/javascript"></script>
  <!-- END PAGE LEVEL JS-->

  <script th:inline="javascript">
      /*<![CDATA[*/

      $(function () {
          var msg = [[${message}]];
          if(msg != null) {
              toastr.clear();
              toastr.warning(msg);
          }
      })
      /*]]>*/
  </script>
</body>
</html>

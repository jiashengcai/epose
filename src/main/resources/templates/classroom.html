<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="en" data-textdirection="ltr" class="loaded">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> 主页 - Epose
    </title>
    <link rel="apple-touch-icon" th:href="@{/app-assets/images/ico/apple-icon-120.png}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/app-assets/images/ico/favicon.ico}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Quicksand:300,400,500,700"
          rel="stylesheet">
    <link href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome.min.css"
          rel="stylesheet">

    <!-- BEGIN VENDOR CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/vendors.css}">
    <!-- END VENDOR CSS-->
    <!-- BEGIN MODERN CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/app.css}">
    <!-- END MODERN CSS-->
    <!-- BEGIN Page Level CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/core/menu/menu-types/vertical-menu-modern.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/core/colors/palette-gradient.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/vendors/css/charts/jquery-jvectormap-2.0.3.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/vendors/css/charts/morris.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/fonts/simple-line-icons/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/core/colors/palette-gradient.css}">
    <!-- END Page Level CSS-->
    <!-- BEGIN Custom CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}">
    <!-- END Custom CSS-->
</head>
<!-- BODY -->
<body class="vertical-layout vertical-menu-modern 2-columns   menu-expanded fixed-navbar"
      data-open="click" data-menu="vertical-menu-modern" data-col="2-columns">
<!-- NAVBAR -->
<nav class="header-navbar navbar-expand-md navbar navbar-with-menu navbar-without-dd-arrow fixed-top navbar-semi-dark navbar-shadow">
    <div class="navbar-wrapper">
        <div class="navbar-header">
            <ul class="nav navbar-nav flex-row">
                <li class="nav-item mobile-menu d-md-none mr-auto"><a
                        class="nav-link nav-menu-main menu-toggle hidden-xs" href="#"><i
                        class="ft-menu font-large-1"></i></a></li>
                <li class="nav-item mr-auto">
                    <a class="navbar-brand" href="#">
                        <img class="brand-logo" alt="modern admin logo" th:src="@{/app-assets/images/logo/logo.png}">
                        <h3 class="brand-text">Epose</h3>
                    </a>
                </li>
                <li class="nav-item d-none d-md-block float-right"><a class="nav-link modern-nav-toggle pr-0"
                                                                      data-toggle="collapse"><i
                        class="toggle-icon ft-toggle-right font-medium-3 white" data-ticon="ft-toggle-right"></i></a>
                </li>
                <li class="nav-item d-md-none">
                    <a class="nav-link open-navbar-container" data-toggle="collapse" data-target="#navbar-mobile"><i
                            class="la la-ellipsis-v"></i></a>
                </li>
            </ul>
        </div>
        <div class="navbar-container content">
            <div class="collapse navbar-collapse" id="navbar-mobile">
                <ul class="nav navbar-nav mr-auto float-left">
                    <!-- 最大化 -->
                    <li class="nav-item d-none d-md-block"><h4>我的课程</h4></li>
                </ul>
                <ul class="nav navbar-nav float-right">
                    <li class="dropdown dropdown-user nav-item">
                        <a class="dropdown-toggle nav-link dropdown-user-link" href="#" data-toggle="dropdown">
                    <span class="mr-1">你好
                      <span class="user-name text-bold-700" th:text="${name}">epose</span>
                    </span>
                            <span class="avatar avatar-online">
                      <img th:src="@{/app-assets/images/portrait/small/avatar-s-19.png}" alt="avatar"><i></i></span>
                        </a>
                        <!-- 个人信息（图标） -->
                        <div class="dropdown-menu dropdown-menu-right"><a class="dropdown-item" th:href="@{/setting}"><i
                                class="ft-user"></i> 设置</a>
                            <a class="dropdown-item" th:href="@{/chat}"><i class="ft-mail"></i> 我的收件箱</a>
                            <a class="dropdown-item" href="#"><i class="ft-check-square"></i> 任务</a>
                            <a class="dropdown-item" th:href="@{/person}"><i class="ft-message-square"></i> 数据图表</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" th:href="@{/logout}"><i class="ft-power"></i> 退出</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<!--/ NAVBAR -->

<!-- NAVIGATION - MENU -->
<div class="main-menu menu-fixed menu-dark menu-accordion menu-shadow" data-scroll-to-active="true">
    <div class="main-menu-content">
        <ul class="navigation navigation-main" id="main-menu-navigation" data-menu="menu-navigation">
            <li class=" nav-item active"><a th:href="@{/classroom}"><i class="la la-home"></i><span class="menu-title"
                                                                                                    data-i18n="nav.dash.main">我的课程</span></a>
            </li>
            <!--TODO 补充选课链接-->
            <li class=" nav-item"><a href="#"><i class="la la-television"></i><span class="menu-title"
                                                                                    data-i18n="nav.templates.main">所有课程</span></a>
            </li>
        </ul>
    </div>
</div>
<!--/ NAVIGATION - MENU -->

<!-- CONTENT -->
<div class="app-content content container-fluid">
    <div class="content-wrapper">

        <div class="content-body">
            <!-- Description -->
            <section  id="description"  th:class="${lastCourse} == '' ? 'card' : 'hidden'">
                <div class="card-header">
                    <!--TODO-->
                    <h4 class="card-title">最近学习的课程</h4>
                </div>
                <div class="row">
                    <div class="col-md-8 col-12">
                        <div class="card-content">
                            <div class="card-body">
                                <!--TODO 最近学习的课程-->
                                <H4><b th:text="${lastCourse}">最近学习的课程</b></H4>
                                <div class="card-text">
                                    <!--TODO 最近学习的动作-->
                                    <p th:text="${currentAction}">正在学习 下犬式动作二</p>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="center col-md-4 col-12">
                        <!--TODO 跳转到最近学习的课程-->
                        <a th:href="@{/course}">
                            <button type="button" class="btn btn-success btn-block">继续学习</button>
                        </a>
                    </div>
                </div>
            </section>
            <!--/ Description -->
            <!-- CSS Classes -->
            <section id="css-classes" th:class="${recommendCourse}?'card':'hidden'">
                <div class="card-header">
                    <!--TODO 推荐课程-->
                    <h4 class="card-title">课程推荐</h4>
                    <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                    <div class="heading-elements">
                        <ul class="list-inline mb-0">
                            <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                            <li><a data-action="reload"><i class="ft-rotate-cw"></i></a></li>
                            <li><a data-action="close"><i class="ft-x"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="card-content">
                    <div class="card-body">
                        <div class="card-text">
                            <p th:text="${recommendCourse}">
                            </p>
                        </div>
                    </div>
                </div>
            </section>
            <!--/ CSS Classes -->

            <section th:class="${courseList}==''? 'hidden':'card'">
                <div class="card-header">
                    <h4 class="card-title">已选课程</h4>
                </div>
                <div class="card-body">
                    <div class="row match-height">
                        <div th:each="course : ${courseList}" class="col-xl-3 col-md-6 col-sm-12">
                            <div class="card" style="height: 388.562px;">
                                <div class="card-content">
                                    <img class="card-img-top img-fluid" th:src="@{/app-assets/images/carousel/06.jpg}"
                                         alt="Card image cap">
                                    <div class="card-body">
                                        <h4 class="card-title" th:text="${course.getName()}">课程名称</h4>
                                        <p class="card-text" th:text="${course.getOverview()}">课程介绍</p>
                                        <a th:href="@{/course(courseid=${course.getId()})}" class="btn btn-outline-amber">进入学习</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<!--/ CONTENT -->
<footer class="footer footer-static footer-light navbar-border navbar-shadow">
    <p class="clearfix blue-grey lighten-2 text-sm-center mb-0 px-2">
        <span class="float-md-left d-block d-md-inline-block">Copyright &copy; 2018 <span
                class="text-bold-700">epose</span>, All rights reserved. </span>
    </p>
    <!-- ... -->
</footer>

<!-- BEGIN VENDOR JS-->
<script th:src="@{/app-assets/vendors/js/vendors.min.js}" type="text/javascript"></script>
<!-- BEGIN VENDOR JS-->
<!-- BEGIN PAGE VENDOR JS-->
<script th:src="@{/app-assets/vendors/js/charts/chart.min.js}" type="text/javascript"></script>
<script th:src="@{/app-assets/vendors/js/charts/raphael-min.js}" type="text/javascript"></script>
<script th:src="@{/app-assets/vendors/js/charts/morris.min.js}" type="text/javascript"></script>
<script th:src="@{/app-assets/vendors/js/charts/jvector/jquery-jvectormap-2.0.3.min.js}"
        type="text/javascript"></script>
<script th:src="@{/app-assets/vendors/js/charts/jvector/jquery-jvectormap-world-mill.js}"
        type="text/javascript"></script>
<script th:src="@{/app-assets/data/jvector/visitor-data.js}" type="text/javascript"></script>
<!-- END PAGE VENDOR JS-->
<!-- BEGIN MODERN JS-->
<script th:src="@{/app-assets/js/core/app-menu.js}" type="text/javascript"></script>
<script th:src="@{/app-assets/js/core/app.js}" type="text/javascript"></script>
<script th:src="@{/app-assets/js/scripts/customizer.js}" type="text/javascript"></script>
<!-- END MODERN JS-->
<!-- BEGIN PAGE LEVEL JS-->
<script th:src="@{/app-assets/js/scripts/pages/dashboard-sales.js}" type="text/javascript"></script>
<!-- END PAGE LEVEL JS-->
</body>
<!--/ BODY -->
</html>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="en" data-textdirection="ltr" class="loaded">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta name="description" content="Epose">
  <meta name="keywords" content="Epose">
  <meta name="author" content="Epose">
  <title> 登录 - Epose
  </title>

  <link rel="apple-touch-icon" th:href="@{/app-assets/images/ico/apple-icon-120.png}">
  <link rel="shortcut icon" type="image/x-icon" th:href="@{/app-assets/images/ico/favicon.ico}">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Quicksand:300,400,500,700"
        rel="stylesheet">
  <link href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome.min.css"
        rel="stylesheet">

  <!-- BEGIN VENDOR CSS-->
  <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/vendors.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/app-assets/vendors/css/forms/icheck/icheck.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/app-assets/vendors/css/forms/icheck/custom.css}">
  <!-- END VENDOR CSS-->
  <!-- BEGIN MODERN CSS-->
  <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/app.css}">
  <!-- END MODERN CSS-->
  <!-- BEGIN Page Level CSS-->
  <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/core/menu/menu-types/vertical-menu-modern.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/core/colors/palette-gradient.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/pages/login-register.css}">
  <!-- END Page Level CSS-->
  <!-- BEGIN Custom CSS-->
  <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}">
  <!-- END Custom CSS-->
</head>
<body class="vertical-layout vertical-menu-modern 1-column  bg-full-screen-image menu-expanded blank-page blank-page"
data-open="click" data-menu="vertical-menu-modern" data-col="1-column">
  <!-- ////////////////////////////////////////////////////////////////////////////-->
  <div class="app-content content">
    <div class="content-wrapper">
      <div class="content-header row">
      </div>
      <div class="content-body">
        <section class="flexbox-container">
          <div class="col-12 d-flex align-items-center justify-content-center">
            <div class="col-md-4 col-10 box-shadow-2 p-0">
              <div class="card border-grey border-lighten-3 px-1 py-1 m-0">
                <div class="card-header border-0">
                  <div class="card-title text-center">
                    <img th:src="@{/app-assets/images/logo/logo-dark.png}" alt="branding logo">
                  </div>
                </div>
                <div class="card-content">
                  <p class="card-subtitle line-on-side text-muted text-center font-small-3 mx-2 my-1">
                    <span>登录 Epose</span>
                  </p>
                  <div class="card-body">
                    <form class="form-horizontal" th:action="@{/login}" method="post" action="#" novalidate>
                      <fieldset class="form-group position-relative has-icon-left">
                        <input type="text" name="username" class="form-control" id="user-name" placeholder="用户名"
                        required>
                        <div class="form-control-position">
                          <i class="ft-user"></i>
                        </div>
                      </fieldset>
                      <fieldset class="form-group position-relative has-icon-left">
                        <input type="password" name="password" class="form-control" id="user-password" placeholder="密码"
                        required>
                        <div class="form-control-position">
                          <i class="la la-key"></i>
                        </div>
                      </fieldset>
                      <button type="submit" class="btn btn-outline-info btn-block"><i class="ft-unlock"></i> 登录</button>
                    </form>
                  </div>
                  <p class="card-subtitle line-on-side text-muted text-center font-small-3 mx-2 my-1">
                    <span>还未使用过 Epose ？</span>
                  </p>
                  <div class="card-body">
                    <a th:href="@{/register}" class="btn btn-outline-danger btn-block"><i class="ft-user"></i> 创建账户</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
  <!-- ////////////////////////////////////////////////////////////////////////////-->
  <!-- BEGIN VENDOR JS-->
  <script th:src="@{/app-assets/vendors/js/vendors.min.js}" type="text/javascript"></script>
  <!-- BEGIN VENDOR JS-->
  <!-- BEGIN PAGE VENDOR JS-->
  <script th:src="@{/app-assets/vendors/js/forms/validation/jqBootstrapValidation.js}"
  type="text/javascript"></script>
  <script th:src="@{/app-assets/vendors/js/forms/icheck/icheck.min.js}" type="text/javascript"></script>
  <!-- END PAGE VENDOR JS-->
  <!-- BEGIN MODERN JS-->
  <script th:src="@{/app-assets/js/core/app-menu.js}" type="text/javascript"></script>
  <script th:src="@{/app-assets/js/core/app.js}" type="text/javascript"></script>
  <!-- END MODERN JS-->
  <!-- BEGIN PAGE LEVEL JS-->
  <script th:src="@{/app-assets/js/scripts/forms/form-login-register.js}" type="text/javascript"></script>
  <!-- END PAGE LEVEL JS-->
</body>
</html>

                var data_dd = [{
                    'dim_year': 2015,
                    'radar_indicator': [{
                        name: '外高桥',
                        max: 30000
                    }, {
                        name: '川沙新镇',
                        max: 30000
                    }, {
                        name: '陆家嘴',
                        max: 30000
                    }, {
                        name: '唐镇',
                        max: 30000
                    }, {
                        name: '浦东新区',
                        max: 30000
                    }, {
                        name: '张江镇',
                        max: 30000
                    }, {
                        name: '其他',
                        max: 30000
                    }],
                    'trade_range': [20000, 20000, 12000, 15000, 5000, 20000]
                },
                    {
                        'dim_year': 2016,
                        'radar_indicator': [{
                            name: '外高桥',
                            max: 30000
                        }, {
                            name: '川沙新镇',
                            max: 30000
                        }, {
                            name: '陆家嘴',
                            max: 30000
                        }, {
                            name: '唐镇',
                            max: 30000
                        }, {
                            name: '浦东新区',
                            max: 30000
                        }, {
                            name: '张江镇',
                            max: 30000
                        }, {
                            name: '其他',
                            max: 30000
                        }],
                        'trade_range': [28000, 20000, 28000, 15000, 5000, 20000]
                    }, {
                        'dim_year': 2017,
                        'radar_indicator': [{
                            name: '外高桥',
                            max: 30000
                        }, {
                            name: '川沙新镇',
                            max: 30000
                        },
                            {
                                name: '陆家嘴',
                                max: 30000
                            }, {
                                name: '唐镇',
                                max: 30000
                            },
                            {
                                name: '亲子',
                                max: 30000
                            }, {
                                name: '浦东新区',
                                max: 30000
                            }, {
                                name: '张江镇',
                                max: 30000
                            }
                        ],
                        'trade_range': [28000, 20000, 28000, 15000, 18000, 20000]
                    }
                ]

                option = {
                    tooltip: {},
                    baseOption: {
                        title: {
                            textStyle: {
                                color: '#fff'
                            }
                        },
                        timeline: {
                            //  show: false,
                            // y: 0,
                            axisType: 'category',
                            // realtime: false,
                            // loop: false,
                            autoPlay: true,
                            // currentIndex: 2,
                            playInterval: 5000,
                            // controlStyle: {
                            //     position: 'left'
                            // },
                            data: data_year_rang,
                            label: {
                                formatter: function(s) {
                                    return (new Date(s)).getFullYear();
                                }
                            }
                        },
                        backgroundColor: {
                            type: 'radial',

                            y: 0.4,

                        radar: {

                            indicator: data_dd[0].radar_indicator

                                data: [{

                myChart.setOption(option);
